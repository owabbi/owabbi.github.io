<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wfc</title>
</head>

<body>
    <canvas id="islandCanvas" width="400" height="400"></canvas>
    <br>
    <button id="stepButton">Next Step</button>
    <button id="skipAllButton">Skip All</button>
    <button id="toggleGridButton">Toggle Grid</button>
    <div>
        <label for="treeDensity">Tree Density:</label>
        <input type="range" id="treeDensity" min="1" max="10" value="5">
    
        <label for="islandSize">Island Size:</label>
        <input type="range" id="islandSize" min="1" max="5" value="1">
    </div>
    
    <button id="recreateMapButton">Recreate Map</button>
    

    <script src="script.js"></script>
</body>

</html>
